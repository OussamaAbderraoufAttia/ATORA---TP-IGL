<header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Laborantin Dashboard</h1>
      <nav>
        <ul class="flex space-x-4">
            <button
            class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition"
            (click)="navigateToProfile()"
          >
            Profile
          </button>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container mx-auto p-4">
    <div class="w-full max-w-4xl mx-auto shadow-lg bg-white rounded-lg">
      <div class="p-6">
        <h2 class="text-3xl font-bold mb-6">Laborantin Dashboard</h2>
        <div class="w-full">
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4">Tests</h3>
            <table class="min-w-full bg-white">
              <thead>
                <tr>
                  <th class="py-2 px-4 border-b">Patient Name</th>
                  <th class="py-2 px-4 border-b">Test</th>
                  <th class="py-2 px-4 border-b">Status</th>
                  <th class="py-2 px-4 border-b">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let test of tests">
                  <td class="py-2 px-4 border-b">{{ test.patientName }}</td>
                  <td class="py-2 px-4 border-b">{{ test.test }}</td>
                  <td class="py-2 px-4 border-b">{{ test.status }}</td>
                  <td class="py-2 px-4 border-b">
                    <button
                      class="bg-blue-500 text-white px-4 py-2 rounded"
                      (click)="openDialog(test)"
                    >
                      Update Status
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="bg-blue-600 text-white p-4 mt-8">
    <div class="container mx-auto text-center">
      <p>Â© 2023 Laborantin Dashboard. All rights reserved.</p>
    </div>
  </footer>
  <div
    *ngIf="showDialog"
    class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center"
  >
    <div class="bg-white rounded-lg p-6 w-full max-w-md shadow-lg">
      <h2 class="text-xl font-bold mb-4">
        Update Status for {{ selectedPatient?.name }}
      </h2>
      <textarea
        class="w-full p-2 border rounded mb-4"
        rows="4"
        placeholder="Enter Bilan"
      ></textarea>
      <div class="flex justify-end space-x-4">
        <button
          class="bg-gray-500 text-white px-4 py-2 rounded"
          (click)="closeDialog()"
        >
          Cancel
        </button>
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded"
          (click)="updateStatus()"
        >
          Update
        </button>
      </div>
    </div>
  </div>
