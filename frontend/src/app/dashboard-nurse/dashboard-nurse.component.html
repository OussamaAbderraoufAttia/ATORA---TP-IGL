<header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Infirmier Dashboard</h1>
      <nav>
        <ul class="flex space-x-4 items-center">
          <li>
            <button
              class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition"
              (click)="navigateToProfile()"
            >
              Profile
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container mx-auto p-4">
    <div class="w-full max-w-4xl mx-auto shadow-lg bg-white rounded-lg">
      <div class="p-6">
        <h2 class="text-3xl font-bold mb-6">Infirmier Dashboard</h2>
        <div class="w-full">
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4">Tasks</h3>
            <table class="min-w-full bg-white">
              <thead>
                <tr>
                  <th class="py-2 px-4 border-b">Patient Name</th>
                  <th class="py-2 px-4 border-b">Task</th>
                  <th class="py-2 px-4 border-b">Time</th>
                  <th class="py-2 px-4 border-b">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let task of tasks; let i = index">
                  <td class="py-2 px-4 border-b">{{ task.patientName }}</td>
                  <td class="py-2 px-4 border-b">{{ task.task }}</td>
                  <td class="py-2 px-4 border-b">{{ task.time }}</td>
                  <td class="py-2 px-4 border-b">
                    <button
                      class="bg-blue-500 text-white px-4 py-2 rounded"
                      (click)="openDialog(task)"
                    >
                      Complete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="bg-blue-600 text-white p-4 mt-8">
    <div class="container mx-auto text-center">
      <p>Â© 2023 ATORA. All rights reserved.</p>
    </div>
  </footer>
  <div *ngIf="showDialog" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">Update Status</h2>
      <div>
        <div class="mb-4">
          <label for="patientName" class="block text-sm font-medium text-gray-700">Patient Name</label>
          <input
            type="text"
            id="patientName"
            name="patientName"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
            readonly
          />
        </div>
        <div class="mb-4">
          <label for="observation" class="block text-sm font-medium text-gray-700">Observation</label>
          <input
            type="text"
            id="observation"
            name="observation"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>
        <div class="mb-4">
          <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
          <input
            type="text"
            id="status"
            
            name="status"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>
        <div class="flex justify-end">
          <button type="button" class="bg-gray-500 text-white px-4 py-2 rounded mr-2" (click)="closeDialog()">Cancel</button>
          <button (click)="saveTask()" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
        </div>
      </div>
    </div>
  </div>
