
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<header class="bg-blue-600 text-white p-4 w-full">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">Dashboard {{getrole()}}</h1>
    <nav>
      <ul class="flex space-x-4">
        <button
          class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition"
          (click)="navigateToProfile()"
        >
          Profile
        </button>
        <button 
          class="bg-white text-blue-600 px-4 py-2 rounded-lg border-2 font-semibold hover:bg-gray-100 transition" 
          (click)="openQRCodeScanner()"
        >
        
          Scan QR Code
          <i class="fa fa-qrcode"></i>
        </button>
        <button (click)="openDialog()" class="bg-white text-blue-600 font-semibold px-4 py-2 rounded-lg inline-block">Create New DPI</button>
      </ul>
    </nav>
  </div>
</header>
<div class="container mx-auto p-4">
    <div class="flex justify-between items-center mb-4">
      <div class="space-x-2">
        
         
        
      </div>
      
    </div>
    <p class="mb-4">Research can be done using the NSS or by scanning the QR code.</p>
    
  
    <app-dpi-table></app-dpi-table>
    <footer class="bg-blue-600 text-white p-4 mt-8 absolute bottom-0 left-0 w-full">
      <div class="container mx-auto text-center">
        <p>Â© 2023 {{getrole()}} Dashboard. All rights reserved.</p>
      </div>
    </footer>
    
    <div 
      id="qrCodeScannerModal" 
      class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center" 
      [ngClass]="{'hidden': !isQRCodeScannerVisible}"
    >
      <div class="bg-white p-6 rounded-lg shadow-md text-center">
        <div class="flex justify-between items-center w-full" >
          
        <h2 class="text-gray-700 text-lg mb-4 font-bold">Scan QR Code</h2>
        <button 
          (click)="closeQRCodeScanner()" 
          class="bg-white text-black   mb-4 rounded  "
        >
        <i class="fas fa-times"></i>
        </button>
        </div>
        <div class="mt-4">
          <div id="qrCodeScanner" class="aspect-square bg-gray-200 flex items-center justify-center">
            <p>QR Code scanner would be here</p>
          </div>
          <button 
            (click)="startScanning()" 
            class="bg-black text-white px-4 py-2 rounded mt-4 font-semibold"
          >
            Start Scanning
          </button>
        </div>
        
      </div>
    </div>
  </div>
  <div *ngIf="isDialogOpen" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg">
      <div class="flex justify-between items-center">
      <h2 class="text-black text-lg font-bold">Create New DPI</h2>
      <button class="bg-white text-black px-4 py-2 rounded" (click)="closeDialog()"><i class="fas fa-times"></i></button>
      </div>
      <div class="grid gap-4 py-4">
        <div class="grid grid-cols-4 items-center gap-4">
          <label for="patient_id" class="text-right">Patient ID</label>
          <input id="patient_id"  type="text" class="col-span-3 p-2 border border-gray-300 rounded" />
        </div>
        <div class="grid grid-cols-4 items-center gap-4">
          <label for="diagnostic_id" class="text-right">Diagnostic ID</label>
          <input id="diagnostic_id"  type="number" class="col-span-3 p-2 border border-gray-300 rounded" />
        </div>
        <div class="grid grid-cols-4 items-center gap-4">
          <label for="commentaire" class="text-right">Administrative Comment</label>
          <input id="commentaire"  type="text" class="col-span-3 p-2 border border-gray-300 rounded" />
        </div>
      </div>
      <div class="flex justify-end">
        <button class="bg-black text-white px-4 py-2 rounded mr-2 font-semibold" (click)="createDPI()">Create DPI</button>
        
      </div>
    </div>
  </div>
