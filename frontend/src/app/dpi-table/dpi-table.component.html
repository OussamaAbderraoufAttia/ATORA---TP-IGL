<input
      type="text"
      class="border border-gray-300 rounded px-4 py-2 w-1/3"
      placeholder="Search by NSS"
      [(ngModel)]="searchText"
      (input)="filterTable()"
    />
<div class="bg-white w-full p-4 rounded-lg shadow-md mt-5">
    <table class="w-full divide-y divide-gray-200">
      <thead class="bg-gray-50 w-full">
        <tr class="w-full">
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">DPI ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">NSS</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Created</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Administrative Comment</th>
          <th [style.display]=" showtodoctor() ? 'block' : 'none'" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let dpi of filteredData">
          <td class="px-6 py-4 whitespace-nowrap">{{ dpi.id_dpi }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ dpi.nss }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ dpi.date_created }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ dpi.antecedents }}</td>
          <td [style.display]=" showtodoctor() ? 'block' : 'none'" class="px-6 py-4 whitespace-nowrap">
            <button
              class="bg-white text-gray-900 px-4 py-2 rounded border hover:bg-gray-100 transition"
              (click)="getDPIById(dpi.id_dpi)"
            >
              View 
            </button>
        </tr>
      </tbody>
    </table>
  </div>
