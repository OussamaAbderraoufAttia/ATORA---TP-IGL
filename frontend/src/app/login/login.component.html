<div class="flex h-screen w-full">
    <!-- Left Section -->
     
    <div class="w-1/3 bg-white text-black  px-8">
        <div class="mb-8 w-32 top-0 left-0 ml-2 mt-2">
        <img src="https://i.ibb.co/t44RYBf/logo-Atora.png" alt="Logo" >
     </div>
     
      <form (ngSubmit)="onSubmit()" class="mt-32  w-full max-w-sm">
        <div >
          <label class="block mb-1 font-bold" for="username">Username*</label>
          <input
            id="username"
            type="text"
            placeholder="Enter your username"
            class="w-full px-4 py-2 border mt-4 mb-4 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
            required
          />
        </div>
       
        <div>
          <label class="block mb-1 font-bold" for="password">Password*</label>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            required
            class="w-full px-4 py-2 mt-4 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-yellow-400 text-black font-bold py-2 rounded-md hover:bg-yellow-500 transition"
        >
          Login
        </button>
      </form>
    
    </div>
  
    <!-- Right Section -->
    <div class="w-2/3 bg-white flex justify-end items-center relative">
      <div class="absolute top-0 right-0 h-screen w-full">
        <img src="https://i.ibb.co/pjQZpFB/picturelogin.png" alt="Heartbeat" class="w-full h-full z-0">
      </div>
    </div>
  </div>
