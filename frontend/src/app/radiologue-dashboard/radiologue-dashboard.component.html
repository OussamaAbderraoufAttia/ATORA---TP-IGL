<header class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Radiologue Dashboard</h1>
      <nav>
        <ul class="flex space-x-4">
            <button
            class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition"
            (click)="navigateToProfile()"
          >
            Profile
          </button>
        </ul>
      </nav>
    </div>
  </header>
  
  <main class="container mx-auto p-4">
    <div class="w-full max-w-4xl mx-auto shadow-lg bg-white rounded-lg">
      <div class="p-6">
        <h2 class="text-3xl font-bold mb-6">Radiologue Dashboard</h2>
        <div class="w-full">
          <div class="bg-white p-6 rounded-lg shadow-lg">
            <h3 class="text-xl font-bold mb-4">Exams</h3>
            <table class="min-w-full bg-white">
              <thead>
                <tr>
                  <th class="py-2 px-4 border-b">Patient Name</th>
                  <th class="py-2 px-4 border-b">Exam</th>
                  <th class="py-2 px-4 border-b">Status</th>
                  <th class="py-2 px-4 border-b">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let exam of exams">
                  <td class="py-2 px-4 border-b">{{ exam.patientName }}</td>
                  <td class="py-2 px-4 border-b">{{ exam.exam }}</td>
                  <td class="py-2 px-4 border-b">{{ exam.status }}</td>
                  <td class="py-2 px-4 border-b">
                    <button
                      class="bg-blue-500 text-white px-4 py-2 rounded"
                      (click)="openDialog(exam)"
                    >
                      View
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="bg-blue-600 text-white p-4 mt-8">
    <div class="container mx-auto text-center">
      <p>Â© 2023 Radiologue Dashboard. All rights reserved.</p>
    </div>
  </footer>
  <div *ngIf="isDialogOpen" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">
        Upload Results for {{ selectedExam?.patientName }}
      </h2>
      <div >
        <div class="mb-4">
          <label for="compteRendu" class="block text-sm font-medium text-gray-700">Compte Rendu</label>
          <input
            type="text"
            id="compteRendu"
            name="compteRendu"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
          />
        </div>
        <div class="mb-4">
          <label for="radio" class="block text-sm font-medium text-gray-700">Radio</label>
          <input
            type="file"
            id="radio"
            (change)="onFileSelect($event)"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"
          />
        </div>
        <div class="flex justify-end">
          <button
            type="button"
            class="bg-gray-500 text-white px-4 py-2 rounded mr-2"
            (click)="closeDialog()"
          >
            Cancel
          </button>
          <button (click)="onSubmit()" class="bg-blue-500 text-white px-4 py-2 rounded">
            Submit

          </button>
        </div>
    </div>
    </div>
  </div>
